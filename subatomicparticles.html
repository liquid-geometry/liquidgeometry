<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>

    <div class="center">
        <h1 class="text-white px-4">Atomic/Mass number to number of Subatomic Particles</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="nobr mb-3"><span class="supsub text-warning">x<br />y</span>V</h4>
            <div class="center-form">
                <div class="input-group">
                    <span class="input-group-text">mass number</span>
                    <input type="number" id="x" placeholder="x" class="form-control input-group-item" step="0.1" />
                    <input type="number" id="y" placeholder="y" class="form-control input-group-item" step="0.1" />
                    <span class="input-group-text">atomic number</span>
                </div>
            </div>
            <br />
            <div class="center-form">
                <div class="input-group">
                    <span class="input-group-text">element</span>
                    <input type="text" id="v" placeholder="v" class="form-control input-group-item" />
                </div>
            </div>
            <br />
            <h4 class="nobr mb-3"><span class="supsub text-warning">a<br />b</span>W</h4>
            <div class="center-form">
                <div class="input-group">
                    <span class="input-group-text">mass number</span>
                    <input type="number" id="a" placeholder="a" class="form-control input-group-item" step="0.1" />
                    <input type="number" id="b" placeholder="b" class="form-control input-group-item" step="0.1" />
                    <span class="input-group-text">atomic number</span>
                </div>
            </div>
            <br />
            <div class="center-form">
                <div class="input-group">
                    <span class="input-group-text">element</span>
                    <input type="text" id="w" placeholder="w" class="form-control input-group-item" />
                </div>
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="subparticalc" class="btn btn-success btn-lg" value="Calculate">
            </div>
        </form>
        <br />
        <div style="max-height: 1em;">
            <p class="text-success" id="subparticout"></p>
        </div>
        <br />
    </div>
