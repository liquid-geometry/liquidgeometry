    <script>
        let storage = window.localStorage, ineq;
        if (typeof (Storage) !== 'undefined') {
            const ele = document.querySelectorAll('.ineq');
            for (let i = 0; i < ele.length; i++) {
                ele[i].addEventListener('click', (event) => {
                    event.preventDefault();
                    if (!storage.getItem("ineq")) {
                        storage.setItem('ineq', 1);
                    } else {
                        ineq = storage.getItem("ineq");
                        ineq = parseFloat(ineq) + parseFloat(1);
                        storage.setItem('ineq', ineq);
                    }
                });
            }
        } else {
            console.error('your browser does not support local storage');
        }
    </script>
