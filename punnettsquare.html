<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white px-4">Punnett Square</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Father's genotype</h4>
            <div class=" center-form">
                <select class="form-select center-form" id="fatherselect">
                    <option value="AA">AA</option>
                    <option value="Aa">Aa</option>
                    <option value="aa">aa</option>
                </select>
            </div>
            <br />
            <h4 class="text-white">Mother's genotype</h4>
            <div class=" center-form">
                <select class="form-select center-form" id="motherselect">
                    <option value="AA">AA</option>
                    <option value="Aa">Aa</option>
                    <option value="aa">aa</option>
                </select>
            </div>
            <br />
            <div class="btn-group">
                <input type="submit" id="pscalc" class="btn btn-success btn-lg" value="Calculate">
                <button type="button" onclick="printTable()" class="btn btn-warning btn-lg">Print Results</button>
            </div>
        </form>
        <br />
        <p>A: Dominant allele | a: Recessive alleles</p>
        <div id="table-container">
            <table class="table table-bordered text-white mx-auto" style="cursor: crosshair;">
                <thead>
                    <tr>
                        <th scope="col" style="width: calc(100% /3);"><sup><i
                                    class="bi bi-gender-male"></i></sup>&frasl;<sub><i
                                    class="bi bi-gender-female"></i></sub></th>
                        <th id="f1" scope="col" style="width: calc(100% /3);">Α</th>
                        <th id="f2" scope="col" style="width: calc(100% /3);">Α</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id="m1" scope="row">Α</th>
                        <td id="f1m1">ΑΑ</td>
                        <td id="f2m1">ΑΑ</td>
                    </tr>
                    <tr>
                        <th id="m2" scope="row">Α</th>
                        <td id="f1m2">ΑΑ</td>
                        <td id="f2m2">ΑΑ</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p>Chances:</p>
        <div style="height: 1em !important;">
            <p class="text-warning" id="output">Genotype: 100% for AA</p>
        </div>
        <br />
        <div style="height: 1em !important;">
            <p class="text-warning" style="font-size: 20px;" id="phenotypeout">Phenotype: 100% for A</p>
        </div>
        <div class="my-5">
            <a href="https://duckduckgo.com/?q=find+punnett+square" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <br />
    </div>
    <!-- SCRIPTS START -->

    <script src="dist/punnettsquare.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>
