<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">Logarithms</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Enter the number</h4>
            <div class="center-form">
                <input type="number" id="number" placeholder="number" name="side" class="form-control mb-0" step="0.1"
                    min="0" />
            </div>
            <br />
            <h4 class="text-white">Enter the logarithm's base(10 is the default)</h4>
            <div class="center-form">
                <input type="number" id="base" placeholder="base" value="10" name="side" class="form-control mb-0"
                    step="0.1" min="0" />
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="button" class="btn btn-success btn-lg" value="Calculate">
            </div>
        </form>
        <br />
        <div style="max-height: 1em;">
            <p class="text-success" id="output"></p>
        </div>
        <br />
        <div class="my-4">
            <a href="https://duckduckgo.com/?q=logarithm" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
        <hr style="width: 50%">
        <h3>Natural Logarithm; log<sub>e</sub></h3>
        <form autocomplete="off">
            <div class="center-form">
                <input type="number" id="natnum" placeholder="number" name="side" class="form-control mb-0" step="0.1"
                    min="0" />
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="button2" class="btn btn-success btn-lg" value="Calculate">
            </div>
        </form>
        <br />
        <div style="max-height: 1em;">
            <p class="text-success" id="output2"></p>
        </div>
        <br />
        <div class="my-4">
            <a href="https://duckduckgo.com/?q=natural+logarithm" target="_blank" rel="noopener"
                class="btn btn-outline-light">Find information on the web</a>
        </div>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/logar.js"></script>
