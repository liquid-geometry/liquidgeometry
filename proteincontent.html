<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlare - Protein Content Calculator</title>
    <meta name="title" content="MathFlare - Protein Content Calculator">
    <meta name="og:title" content="MathFlare - Protein Content Calculator" />
    <meta name="twitter:title" content="MathFlare - Protein Content Calculator" />
    <meta name="keywords"
        content="protein, content, protein content, dna, codon, amino acids, biology, genetics, mathflare, math flare">
    <meta name="description" content="Calculate the Protein content percentage." />
    <meta name="og:description" content="Calculate the Protein content percentage." />
    <meta name="twitter:description" content="Calculate the Protein content percentage." />
    <meta name="author" content="MathFlare.xyz" />
    <meta name="og:url" content="https://www.mathflare.xyz/proteincontent" />
    <link rel="canonical" href="https://www.mathflare.xyz/proteincontent">
    <meta name="og:image" content="https://www.mathflare.xyz/Assets/logo.png" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <!-- SCRIPTS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="dist/jquery.min.js" defer></script>
    <script src="dist/bootstrap.min.js" defer></script>
    <script src="dist/navbar.js" defer></script>
    <script src="dist/common.js" defer></script>
    <script src="dist/main.js" defer></script>
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white px-4">Protein Content Calculator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off" spellcheck="false">
            <div class="center-form">
                <select class="form-select center-form" id="select">
                    <option value="Protein">Protein sequence</option>
                    <option value="DNA">DNA sequence</option>
                    <option value="RNA">RNA sequence</option>
                </select>
            </div>
            <br />
            <h4 class="text-white">Enter the sequence</h4>
            <div class="center-form">
                <div class="input-group">
                    <textarea id="sequence" placeholder="eg. AGC" class="form-control message input-group-item"
                        required></textarea>
                    <button type="reset" id="clearbtn" class="btn btn-danger">Clear</button>
                </div>
            </div>
            <br />
            <div class="btn-group">
                <input type="submit" id="proteincontcalc" class="btn btn-success btn-lg" value="Calculate">
                <button type="button" onclick="printTable()" class="btn btn-warning btn-lg">Print Results</button>
            </div>
            <p class="my-3 px-3"><span class="text-warning">For end codons in protein sequence please use </span>*</p>
            <div id="table-container">
                <table class="table table-bordered text-white mx-auto" style="cursor: crosshair;">
                    <thead>
                        <tr>
                            <th width="30%">Amino Acid</th>
                            <th width="35%">Count</th>
                            <th width="35%">&#37;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>F</td>
                            <td id="f_count"></td>
                            <td id="f_perc"></td>
                        </tr>
                        <tr>
                            <td>L</td>
                            <td id="l_count"></td>
                            <td id="l_perc"></td>
                        </tr>
                        <tr>
                            <td>I</td>
                            <td id="i_count"></td>
                            <td id="i_perc"></td>
                        </tr>
                        <tr>
                            <td>V</td>
                            <td id="v_count"></td>
                            <td id="v_perc"></td>
                        </tr>
                        <tr>
                            <td>M</td>
                            <td id="m_count"></td>
                            <td id="m_perc"></td>
                        </tr>
                        <tr>
                            <td>S</td>
                            <td id="s_count"></td>
                            <td id="s_perc"></td>
                        </tr>
                        <tr>
                            <td>P</td>
                            <td id="p_count"></td>
                            <td id="p_perc"></td>
                        </tr>
                        <tr>
                            <td>T</td>
                            <td id="t_count"></td>
                            <td id="t_perc"></td>
                        </tr>
                        <tr>
                            <td>A</td>
                            <td id="a_count"></td>
                            <td id="a_perc"></td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td id="y_count"></td>
                            <td id="y_perc"></td>
                        </tr>
                        <tr>
                            <td>H</td>
                            <td id="h_count"></td>
                            <td id="h_perc"></td>
                        </tr>
                        <tr>
                            <td>N</td>
                            <td id="n_count"></td>
                            <td id="n_perc"></td>
                        </tr>
                        <tr>
                            <td>D</td>
                            <td id="d_count"></td>
                            <td id="d_perc"></td>
                        </tr>
                        <tr>
                            <td>Q</td>
                            <td id="q_count"></td>
                            <td id="q_perc"></td>
                        </tr>
                        <tr>
                            <td>K</td>
                            <td id="k_count"></td>
                            <td id="k_perc"></td>
                        </tr>
                        <tr>
                            <td>E</td>
                            <td id="e_count"></td>
                            <td id="e_perc"></td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td id="c_count"></td>
                            <td id="c_perc"></td>
                        </tr>
                        <tr>
                            <td>R</td>
                            <td id="r_count"></td>
                            <td id="r_perc"></td>
                        </tr>
                        <tr>
                            <td>G</td>
                            <td id="g_count"></td>
                            <td id="g_perc"></td>
                        </tr>
                        <tr>
                            <td>W</td>
                            <td id="w_count"></td>
                            <td id="w_perc"></td>
                        </tr>
                        <tr>
                            <td><span class="text-success">*</span> (end codon)</td>
                            <td id="end_count"></td>
                            <td id="end_perc"></td>
                        </tr>
                        <tr>
                            <td><span class="text-warning">X</span> (invalid character)</td>
                            <td id="x_count"></td>
                            <td id="x_perc"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <br />
    </div>
    <script src="dist/proteincontent.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
</body>

</html>
