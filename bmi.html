<body>

    <div class="center">
        <h1 class="text-white">BMI Calculator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Enter your weight</h4>

            <br />

                <div class="input-group">
                    <span class="input-group-text">cm</span>

                        step="0.1"  />
                </div>
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="bmicalc" class="btn btn-success btn-lg" value="Calculate">

        </div>
        <br />
        <br />
        <br />

                    <th>BMI</th>
                    <th>Category</th>

            <tbody>
