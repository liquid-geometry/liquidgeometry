<body>

    <div class="center">
        <h1 class="text-white px-4">Electronic Structure of Atoms</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4>Enter the Element's Atomic Number</h4>
            <div class="center-form">

            <br />
        </form>
        <br />
        <div class="mb-5" style="max-height: 1em;">
            <p id="electronout"></p>
        </div>
    </div>
