<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlare - Protein to DNA/RNA Translator</title>
    <meta name="title" content="MathFlare - Protein to DNA/RNA Translator">
    <meta name="og:title" content="MathFlare - Protein to DNA/RNA Translator" />
    <meta name="twitter:title" content="MathFlare - Protein to DNA/RNA Translator" />
    <meta name="keywords"
        content="protein, translation, protein to rna, protein to dna, codon, amino acids, biology, genetics, mathflare, math flare">
    <meta name="description" content="Translate protein to DNA/RNA." />
    <meta name="og:description" content="Translate protein to DNA/RNA." />
    <meta name="twitter:description" content="Translate protein to DNA/RNA.." />
    <meta name="author" content="MathFlare.xyz" />
    <meta name="og:url" content="https://www.mathflare.xyz/proteintodnarna" />
    <link rel="canonical" href="https://www.mathflare.xyz/proteintodnarna">
    <meta name="og:image" content="https://www.mathflare.xyz/Assets/logo.png" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <!-- SCRIPTS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="dist/jquery.min.js" defer></script>
    <script src="dist/bootstrap.min.js" defer></script>
    <script src="dist/navbar.js" defer></script>
    <script src="dist/common.js" defer></script>
    <script src="dist/main.js" defer></script>
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white px-4">Protein to DNA/RNA Translator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off" spellcheck="false">
            <div class="center-form">
                <select class="form-select center-form" id="select">
                    <option value="DNA">DNA output sequence</option>
                    <option value="RNA">RNA output sequence</option>
                </select>
            </div>
            <br />
            <h4 class="text-white">Enter the Protein sequence</h4>
            <div class="center-form">
                <div class="input-group">
                    <textarea id="sequence" placeholder="eg. AGC" class="form-control message input-group-item"
                        required></textarea>
                    <button type="reset" id="clearbtn" class="btn btn-danger">Clear</button>
                </div>
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="proteintodnarnacalc" class="btn btn-success btn-lg" value="Translate">
            </div>
            <div class="my-4">
                <a href="https://duckduckgo.com/?q=Protein+to+DNA/RNA" target="_blank" rel="noopener"
                    class="btn btn-outline-light">Find information on the web</a>
            </div>
            <p class="p-0 m-0"><span class="text-warning">X</span> means that a character you entered in the sequence is
                not
                valid.</p>
            <p><span class="text-warning">For end codons in Protein sequence Please use</span> *</p>
            <div class="mt-3" style="max-height: 1em;">
                <p class="text-success text-break" id="proteintodnarnout"></p>
            </div>
            <br />
            <table class="table table-bordered text-white mx-auto" style="cursor: crosshair;">
                <thead>
                    <tr>
                        <th>Amino Acid</th>
                        <th>Possible Codons</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </form>
        <br />
    </div>
    <script src="dist/proteintodnarna.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
</body>

</html>
