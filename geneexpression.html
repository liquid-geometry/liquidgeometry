<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlare - Expression of Genetic Information</title>
    <meta name="title" content="MathFlare -  Expression of Genetic Information">
    <meta name="og:title" content="MathFlare -  Expression of Genetic Information" />
    <meta name="twitter:title" content="MathFlare -  Expression of Genetic Information" />
    <meta name="keywords"
        content="expression of genetic information, genetic expression, biology, genetic information, mathflare, math flare">
    <meta name="description" content="Easily express the genetic information." />
    <meta name="og:description" content="Easily express the genetic information." />
    <meta name="twitter:description" content="Easily express the genetic information." />
    <meta name="author" content="MathFlare.xyz" />
    <meta name="og:url" content="https://www.mathflare.xyz/geneexpression" />
    <link rel="canonical" href="https://www.mathflare.xyz/geneexpression">
    <meta name="og:image" content="https://www.mathflare.xyz/Assets/logo.png" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <!-- SCRIPTS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="dist/jquery.min.js" defer></script>
    <script src="dist/bootstrap.min.js" defer></script>
    <script src="dist/navbar.js" defer></script>
    <script src="dist/common.js" defer></script>
    <script src="dist/main.js" defer></script>
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white px-4">Expression of Genetic Information</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white">Enter a sequence of a DNA template strand</h4>
            <div class="center-form">
                <div class="input-group">
                    <textarea id="sequence" placeholder="eg. AGC" class="form-control message input-group-item"
                        required></textarea>
                    <button type="reset" id="clearbtn" class="btn btn-danger">Clear</button>
                </div>
            </div>
            <br />
            <div class="btn-group">
                <input type="submit" id="expressioncalc" class="btn btn-success btn-lg" value="Generate">
            </div>
            <div class="my-4">
                <a href="https://duckduckgo.com/?q=expression+of+genetic+information " target="_blank" rel="noopener"
                    class="btn btn-outline-light">Find information on the web</a>
            </div>
            <p class="p-0 m-0"><span class="text-warning">X</span> means that a character you entered in the sequence is
                not
                valid.</p>
            <p class="mb-3 mt-1"><span class="text-success">*</span> indicates a stop codon.</p>
        </form>
        <table class="table table-bordered text-white mx-auto" style="cursor: crosshair;">
            <thead>
                <tr>
                    <th width="33%">Amino Acid</th>
                    <th width="33%">Count</th>
                    <th width="33%">&#37;</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
        <br />
        <table class="table table-bordered text-white mx-auto" style="cursor: crosshair">
            <tbody>
                <tr>
                    <th width="35%">Protein</th>
                    <td id="protein-out" style="word-break: break-all;" class="text-success"></td>
                </tr>
                <tr>
                    <th width="35%">DNA Coding Strand</th>
                    <td id="dna-out" style="word-break: break-all;" class="text-success"></td>
                </tr>
                <tr>
                    <th width="35%">mRNA Strand</th>
                    <td id="mrna-out" style="word-break: break-all;" class="text-success"></td>
                </tr>
                <tr>
                    <th width="35%">tRNA Anticodons</th>
                    <td id="trna-out" style="word-break: break-all;" class="text-success"></td>
                </tr>
            </tbody>
        </table>
        <br />
        <script src="dist/geneexpression.js"></script>
        <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
</body>

</html>
