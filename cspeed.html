<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlare - Speed Converter</title>
    <meta name="title" content="MathFlare - Speed Converter">
    <meta name="og:title" content="MathFlare - Speed Converter" />
    <meta name="twitter:title" content="MathFlare - Speed Converter" />
    <meta name="keywords" content="unit converter, speed converter, converter, kmh to mph, mathflare, math flare">
    <meta name="description" content="Real time speed unit converter." />
    <meta name="og:description" content="Real time speed unit converter." />
    <meta name="twitter:description" content="Real time speed unit converter." />
    <meta name="author" content="MathFlare.xyz" />
    <meta name="og:url" content="https://www.mathflare.xyz/cspeed" />
    <link rel="canonical" href="https://www.mathflare.xyz/cspeed">
    <meta name="og:image" content="https://www.mathflare.xyz/Assets/logo.png" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap-5.0-min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <!-- SCRIPTS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="dist/navbar.js" defer></script>
    <script src="dist/common.js" defer></script>
    <script src="dist/main.js" defer></script>
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center mb-5">
        <h1 class="text-white title">Speed Converter</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <h4 class="text-white m-2">MPH</h4>
            <div class="center-form">
                <input id="inputMPH" class="form-control mb-0" type="number" placeholder="MPH"
                    oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)"
                    step="0.1">
            </div>
            <h4 class="text-white m-2">KPH</h4>
            <div class="center-form">
                <input id="inputKPH" class="form-control mb-0" type="number" placeholder="KPH"
                    oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)"
                    step="0.1">
            </div>
            <h4 class="text-white m-2">Knots</h4>
            <div class="center-form">
                <input id="inputKnots" class="form-control mb-0" type="number" placeholder="Knots"
                    oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)"
                    step="0.1">
            </div>
            <h4 class="text-white m-2">Mach</h4>
            <div class="center-form">
                <input id="inputMach" class="form-control mb-0" type="number" placeholder="Mach"
                    oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)"
                    step="0.1">
            </div>
            <br />
            <div class="center-form">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
            <br>
        </form>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist//cspeed.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>

</html>
