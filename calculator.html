<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlare - Calculator</title>
    <meta name="title" content="MathFlare - Calculator">
    <meta name="og:title" content="MathFlare - Calculator" />
    <meta name="twitter:title" content="MathFlare - Calculator" />
    <meta name="keywords"
        content="calculator, substraction, multiplication, division, addition, math, mathflare, math flare">
    <meta name="description" content="Fully functional simple calculator" />
    <meta name="og:description" content="Fully functional simple calculator" />
    <meta name="twitter:description" content="Fully functional simple calculator" />
    <meta name="author" content="MathFlare.xyz" />
    <meta name="og:url" content="https://www.mathflare.xyz/calculator" />
    <link rel="canonical" href="https://www.mathflare.xyz/calculator">
    <meta name="og:image" content="https://www.mathflare.xyz/Assets/logo.png" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap-5.0-min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <!-- SCRIPTS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="dist/navbar.js" defer></script>
    <script src="dist/common.js" defer></script>
    <script src="dist/main.js" defer></script>
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">Simple Calculator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <div class="center-form">
                <input type="number" id="num1" class="form-control" placeholder="first number" step="0.1">
            </div>
            <br />
            <div class="center-form">
                <input type="number" id="num2" class="form-control" placeholder="second number" step="0.1">
            </div>
            <br />
            <div class="center-form">
                <div class="input-group">
                    <input type="text" id="result" class="form-control input-group-item" placeholder="result" value=""
                        disabled readonly>
                    <button class="btn btn-outline-light" type="button" id="copy-to-clipboard" disabled>Copy
                        Result</button>
                </div>
            </div>
            <br />
            <div class="center-form mb-4">
                <div class="d-lg-inline-flex d-block">
                    <button class="btn btn-success m-1" id="add">Add &#43;</button>
                    <button class="btn btn-warning m-1" id="sub">Sub &#8722;</button>
                    <button class="btn btn-primary m-1" id="mul">Mul &#215;</button>
                    <button class="btn btn-info m-1" id="div">Div &#247;</button>
                    <input type="reset" class="btn btn-danger m-1" value="Clear">
                </div>
            </div>
            <br>
        </form>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/calc.js"></script>
    <script>
        window.onload = () => {
            document.getElementById('copy-to-clipboard').disabled = true;
        }
    </script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>

</html>
