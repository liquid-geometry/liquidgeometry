<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFlare - Scientific Calculator</title>
    <meta name="title" content="MathFlare - Scientific Calculator">
    <meta name="og:title" content="MathFlare - Scientific Calculator" />
    <meta name="twitter:title" content="MathFlare - Scientific Calculator" />
    <meta name="keywords"
        content="calculator, scientific calculator, substraction, multiplication, division, addition, powers, square root, math, mathflare, math flare">
    <meta name="description" content="Fully functional scientific calculator" />
    <meta name="og:description" content="Fully functional scientific calculator" />
    <meta name="twitter:description" content="Fully functional scientific calculator" />
    <meta name="author" content="MathFlare.xyz" />
    <meta name="og:url" content="https://www.mathflare.xyz/calculator" />
    <link rel="canonical" href="https://www.mathflare.xyz/calculator">
    <meta name="og:image" content="https://www.mathflare.xyz/Assets/logo.png" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <!-- SCRIPTS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="dist/jquery.min.js" defer></script>
    <script src="dist/bootstrap.min.js" defer></script>
    <script src="dist/navbar.js" defer></script>
    <script src="dist/common.js" defer></script>
    <script src="dist/main.js" defer></script>
    <style>
        .mathcontainer {
            margin-left: 10%;
            margin-right: 10%;
        }

        .w-20 {
            width: 20% !important;
        }

        .w-25 {
            width: calc(100% / 4) !important;
        }

        .w-50 {
            width: calc(100% / 2) !important;
        }

        .w-33 {
            width: calc(100% / 3) !important;
        }

        button {
            margin: 0px !important;
        }
    </style>
</head>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">Scientific Calculator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <div class="mathcontainer mb-5">
            <form autocomplete="off">
                <div>
                    <div class="center-form">
                        <div class="input-group w-100">
                            <span class="input-group-text">input</span>
                            <input type="text" id="display" class="form-control input-group-item"
                                placeholder="operations">
                        </div>
                    </div>
                    <br />
                    <div class="center-form">
                        <div class="input-group w-100">
                            <span class="input-group-text">result</span>
                            <input type="text" id="result" class="form-control input-group-item" placeholder="result"
                                disabled readonly>
                            <button type="button" class="btn btn-outline-light" id="copy-res">Copy Result</button>
                        </div>
                    </div>
                    <br />
                    <div class="input-group w-100 mb-3">
                        <button type="submit" class="btn btn-outline-success input-group-item w-33"
                            id="evaluate">Calculate =</button>
                        <button type="button" class="btn btn-outline-secondary input-group-item w-33"
                            id="ans">Ans</button>
                        <button type="button" class="btn btn-outline-danger input-group-item w-33"
                            id="clear">CE</button>
                    </div>
                    <div class="input-group w-100 mb-3">
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="+" id="operant">Add
                            &#43;</button>
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="-" id="operant">Sub
                            &#8722;</button>
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="×" id="operant">Mult
                            &#215;</button>
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="÷" id="operant">Div
                            &#247;</button>
                    </div>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-outline-info w-25" data-digit="1" id="operant"
                            style="border-bottom-left-radius: 0px;">1</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="2" id="operant">2</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="3" id="operant">3</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="4" id="operant"
                            style="border-bottom-right-radius: 0px;">4</button>
                    </div>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-outline-info w-25" data-digit="5" id="operant"
                            style="border-top-left-radius: 0px; border-bottom-left-radius: 0px;">5</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="6" id="operant">6</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="7" id="operant">7</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="8" id="operant"
                            style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;">8</button>
                    </div>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-outline-info w-25" data-digit="9" id="operant"
                            style="border-top-left-radius: 0px;">9</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="0" id="operant">0</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="-" id="operant">-</button>
                        <button type="button" class="btn btn-outline-info w-25" data-digit="." id="operant"
                            style="border-top-right-radius: 0px;">.</button>
                    </div>
                    <div class="input-group w-100 mt-3">
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="sin()" id="operant"
                            style="border-bottom-left-radius: 0px;">sin</button>
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="cos()"
                            id="operant">cos</button>
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="tan()"
                            id="operant">tan</button>
                        <button type="button" class="btn btn-outline-warning w-25" data-digit="log()" id="operant"
                            style="border-bottom-right-radius: 0px;">log</button>
                    </div>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-outline-warning w-33" data-digit="sqrt()" id="operant"
                            style="border-bottom-left-radius: 0px; border-top-left-radius: 0px;">sqrt</button>
                        <button type="button" class="btn btn-outline-warning w-33" data-digit="x^y" id="operant"
                            style="border-bottom-right-radius: 0px; border-top-right-radius: 0px; margin-right: 0px !important">
                            x<sup>y</sup></button>
                        <button type="button" class="btn btn-outline-warning w-33" data-digit="hyp(x,y)" id="operant"
                            style="border-bottom-right-radius: 0px; border-top-right-radius: 0px; margin-right: 0px !important">hyp</button>
                    </div>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-outline-warning w-50" data-digit="π" id="operant"
                            style="border-bottom-left-radius: 0px; border-top-left-radius: 0px;">π</button>
                        <button type="button" class="btn btn-outline-warning w-50" data-digit="e" id="operant"
                            style="border-bottom-right-radius: 0px; border-top-right-radius: 0px; margin-right: 0px !important">e</button>
                    </div>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-outline-warning w-50" data-digit="(" id="operant"
                            style="border-top-left-radius: 0px;">(</button>
                        <button type="button" class="btn btn-outline-warning w-50" data-digit=")" id="operant"
                            style="border-top-right-radius: 0px;">)</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="mx-4"><i class="bi bi-chat-left-dots"></i> Feedback wanted! Please <a href="contact.html">use our
                contact form</a> or open a <a href="https://github.com/mathflare/mathflare/issues">GitHub issue</a> to
            give us some feedback on our shiny new scientific calculator</p>
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/scicalc.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
    <!-- SCRIPT END -->
</body>

</html>
