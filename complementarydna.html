        content="complementary dna, dna complement, dna complement generator, dna, biology, genetics, mathflare, math flare">

    <meta name="twitter:description" content="Calculate the average of a set of numbers." />

    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="https://www.mathflare.xyz/Assets/logo.png">
    <link rel="home" href="https://www.mathflare.xyz">
    <!-- STYLES / ICONS -->
    <link href="Styles/bootstrap-5.0-min.css" rel="stylesheet" />
    <link href="Styles/Scrollbar.css" rel="stylesheet" />
    <link href="Styles/Site.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Assets/android-chrome-192x192.png" sizes=192x192>
    <link rel="icon" type="image/png" href="Assets/android-chrome-512x512.png" sizes=512x512>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<body>
    <!-- NAVBAR START -->
    <div id="nav-container"></div>
    <!-- NAVBAR END -->
    <div class="center">
        <h1 class="text-white">DNA Complement Generator</h1>
        <hr class="bg-danger" style="width: 60%;" />
        <form autocomplete="off">
            <div class="center-form">
                <select class="form-select center-form" id="select">
                    <option value="comp">Complement</option>
                    <option value="rev">Reverse</option>
                    <option value="rev-comp">Reverse Complement</option>
                </select>
            </div>
            <br />
            <h4 class="text-white">Enter the DNA sequence</h4>
            <div class="center-form">
                <textarea id="dnastring" placeholder="eg. ATTGC" class="form-control message" required></textarea>
            </div>
            <br />
            <div class="center-form">
                <input type="submit" id="compdnacalc" class="btn btn-success btn-lg" value="Generate">
            </div>
            <div class="my-4">
                <a href="https://duckduckgo.com/?q=calculate+average" target="_blank" rel="noopener"
                    class="btn btn-outline-light">Find information on the web</a>
            </div>
        </form>
        <p id="hasxmessage" class="text-warning p-2"></p>
        <div style="max-height: 1em;">
            <p class="text-success text-break" id="compdnaout"></p>
        </div>
        <br />
    </div>
    <!-- SCRIPTS START -->
    <script src="dist/jquery-3.6.0-min.js"></script>
    <script src="dist/bootstrap-5.1-min.js"></script>
    <script src="dist/complementary-dna.js"></script>
    <noscript><strong class="noscript">You have to enable JavaScript to run this app.</strong></noscript>
